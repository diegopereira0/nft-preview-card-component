<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="card-image"></div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="status">
      <p><img src="./images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</p>
      <p><img src="./images/icon-clock.svg" alt="Clock icon">3 days left</p>
    </div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="Jules Wyvern's photograph"><span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>
</body>

</html>
